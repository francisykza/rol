<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Ficha de Personaje - One Piece D&D</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Editor de Ficha de Personaje - One Piece D&D</h1>
        <form id="characterForm">
            <!-- Campos para la ficha de personaje -->
            <label for="characterName">Nombre:</label>
            <input type="text" id="characterName" name="characterName" required>
            <!-- Agrega más campos según sea necesario -->

            <button type="submit">Guardar</button>
            <button type="button" onclick="exportToPDF()">Exportar a PDF</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
